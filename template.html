<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Select Your Resume Template</h1>
            <p>Choose from one of our professionally designed templates below.</p>
        </div>
    </header>
    <div class="template-container">
        <div class="template-box">
            <img src="https://cdn-images.zety.com/templates/zety/minimo-4-classic-blue-navy-200@3x.png" alt="Template 1">
            <button onclick="selectTemplate(1)">Select Template 1</button>
        </div>
        <div class="template-box">
            <img src="https://cdn.enhancv.com/single_column_resume_template_1_c1e24e6e04.png" alt="Template 2">
            <button onclick="selectTemplate(2)">Select Template 2</button>
        </div>
        <div class="template-box">
            <img src="https://beamjobs.wpenginepowered.com/wp-content/uploads/2023/01/academic-resume-template.png" alt="Template 3">
            <button onclick="selectTemplate(3)">Select Template 3</button>
        </div>
    </div>
    <button class="home-btn" onclick="window.location.href='home.html'">Home</button>
    <script src="script.js"></script>
</body>
</html>
