<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="template2">
    <header>
        <div class="container">
            <h1>Template 2 - Create Your Resume</h1>
        </div>
    </header>
    <div class="resume-form-container">
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="summary">Professional Summary:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <button type="submit" class="animate-button">Generate Resume</button>
        </form>
    </div>
    <button class="home-btn" onclick="window.location.href='home.html'">Home</button>
    <script src="script.js"></script>
</body>
</html>
