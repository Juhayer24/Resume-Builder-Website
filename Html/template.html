<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Template</title>
    <link rel="stylesheet" href="../CssFile/template.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <header>
        <h1>Select Your Resume Template</h1>
        <p>Choose from one of our professionally designed templates below.</p>
        
        <!-- Hamburger Menu Button -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Hidden Navigation Menu with a Home Button -->
        <nav id="navMenu" class="nav-menu">
            <button onclick="window.location.href='home.html'">Home</button>
        </nav>
    </header>

    <div class="template-container">
        <div class="template-box">
            <img src="https://cdn-images.zety.com/templates/zety/minimo-4-classic-blue-navy-200@3x.png" alt="Template 1">
        </div>
        <div class="template-box">
            <img src="https://cdn.enhancv.com/single_column_resume_template_1_c1e24e6e04.png" alt="Template 2">
        </div>
        <div class="template-box">
            <img src="https://beamjobs.wpenginepowered.com/wp-content/uploads/2023/01/academic-resume-template.png" alt="Template 3">
        </div>
    </div>

    <script src="../js/script.js"></script> <!-- Ensure the path is correct -->
</body>
</html>
<script>
    function toggleMenu() {
        var navMenu = document.getElementById('navMenu');
        
        // Add or remove the 'show' class to toggle visibility and opacity
        if (navMenu.classList.contains('show')) {
            navMenu.classList.remove('show');
        } else {
            navMenu.classList.add('show');
        }
    }
</script>
